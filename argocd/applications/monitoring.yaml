apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: monitoring
  namespace: argocd
spec:
  project: retail-store
  
  source:
    repoURL: 'https://github.com/Rishi-Cs-ms/retail-store-sample-app-microservices'
    targetRevision: main
    path: monitoring
  
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
