apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: retail-store-alerts
  namespace: monitoring
  labels:
    app: retail-store
    release: kube-prometheus-stack
spec:
  groups:
    - name: retail-store.rules
      interval: 30s
      rules:
        # High Error Rate Alert
        - alert: HighErrorRate
          expr: |
            sum(rate(http_server_requests_seconds_count{namespace="retail-store",status=~"5.."}[5m])) by (service)
            /
            sum(rate(http_server_requests_seconds_count{namespace="retail-store"}[5m])) by (service)
            > 0.05
          for: 5m
          labels:
            severity: warning
            component: "{{ $labels.service }}"
          annotations:
            summary: "High error rate detected in {{ $labels.service }}"
            description: "Service {{ $labels.service }} has error rate above 5% (current: {{ $value | humanizePercentage }})"

        # High Response Time Alert
        - alert: HighResponseTime
          expr: |
            histogram_quantile(0.95,
              sum(rate(http_server_requests_seconds_bucket{namespace="retail-store"}[5m])) by (service, le)
            ) > 2
          for: 5m
          labels:
            severity: warning
            component: "{{ $labels.service }}"
          annotations:
            summary: "High response time in {{ $labels.service }}"
            description: "Service {{ $labels.service }} p95 response time is above 2s (current: {{ $value }}s)"

        # Pod Down Alert
        - alert: PodDown
          expr: |
            kube_pod_status_phase{namespace="retail-store",phase!="Running"} == 1
          for: 5m
          labels:
            severity: critical
            component: "{{ $labels.pod }}"
          annotations:
            summary: "Pod {{ $labels.pod }} is down"
            description: "Pod {{ $labels.pod }} in namespace retail-store is not running"

        # High CPU Usage Alert
        - alert: HighCPUUsage
          expr: |
            sum(rate(container_cpu_usage_seconds_total{namespace="retail-store"}[5m])) by (pod)
            /
            sum(kube_pod_container_resource_limits{namespace="retail-store",resource="cpu"}) by (pod)
            > 0.8
          for: 10m
          labels:
            severity: warning
            component: "{{ $labels.pod }}"
          annotations:
            summary: "High CPU usage in {{ $labels.pod }}"
            description: "Pod {{ $labels.pod }} is using more than 80% of CPU limit"

        # High Memory Usage Alert
        - alert: HighMemoryUsage
          expr: |
            sum(container_memory_working_set_bytes{namespace="retail-store"}) by (pod)
            /
            sum(kube_pod_container_resource_limits{namespace="retail-store",resource="memory"}) by (pod)
            > 0.8
          for: 10m
          labels:
            severity: warning
            component: "{{ $labels.pod }}"
          annotations:
            summary: "High memory usage in {{ $labels.pod }}"
            description: "Pod {{ $labels.pod }} is using more than 80% of memory limit"

        # Service Availability
        - alert: ServiceUnavailable
          expr: |
            up{namespace="retail-store"} == 0
          for: 2m
          labels:
            severity: critical
            component: "{{ $labels.service }}"
          annotations:
            summary: "Service {{ $labels.service }} is unavailable"
            description: "Service {{ $labels.service }} has been unavailable for more than 2 minutes"
